<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Pragmatic Event Sourcing Checkout Demo</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h1>Pragmatic Event Sourcing</h1>
        <h2>Choose a session</h2>
        <p class="lead">Below is a list of pre-defined sessions, containing different sets of products in the shopping
            cart.</p>
    </div>

    <div class="text-center">

        <form action="/startCheckout" method="POST">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sessions" id="session1"
                       value="ihgorhmtcvo3qmd5as2oi7thpf" checked>
                <label class="form-check-label" for="session1">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Session 1</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">1 Product</li>
                        </ul>
                    </div>
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sessions" id="session2"
                       value="has4t1glskcktjh4ujs9eet26u">
                <label class="form-check-label" for="session2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Session 2</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">5 Products</li>
                        </ul>
                    </div>
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sessions" id="session3"
                       value="10603jjdasv8vpid64t214762l">
                <label class="form-check-label" for="session3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Session 3</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">25 Products</li>
                        </ul>
                    </div>
                </label>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Go to checkout</button>

        </form>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">This page is part of the workshop "Pragmatic Event Sourcing" by Arne Blankerts and Sebastian Heuer</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/thephpcc/phpdd18-event-sourcing">GitHub</a></li>
        </ul>
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
    (function () {
        'use strict';

        $('form').on('submit', function () {
            const sessionId = $('input[name=sessions]:checked', 'form').val();
            document.cookie = `checkout_demo_session=${sessionId};path=/`;
        });
    })();
</script>
</body>
</html>
